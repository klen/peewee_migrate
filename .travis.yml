language: python

python: 2.7

env:
- TOXENV=py27-peewee2
- TOXENV=py27-peewee3
- TOXENV=py34-peewee2
- TOXENV=py34-peewee3
- TOXENV=cov

branches:
  only:
    - master
    - develop

install: pip install --quiet tox

script: tox

after_script:
- if [ $TOXENV == "cov" ]; then
    pip install --quiet coveralls;
    coveralls;
  fi
